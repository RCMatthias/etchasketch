<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>


    <div class = "etchasketch"> 
      <div class="right">
        <button class="reset">RESET</button><br>

        <div class="container">   </div>

        <div class="rightbuttons">
          <input class="colorPick" type="color">Pick a Color</button>
  
          <button class="rainbow">
            <p class= rainbowText> RAINBOW COLOR <br> MAGIC </p> 
          </button>
        </div>
      </div>
     </div> 

    <div class="left">
      <H1> Etch an art on this Etch-A-Sketch ! </H1> 
    </div>
    <div class="buttons">
      <div class="explanation"><p>Choose your resolution:</p></div>
      <input type="number" id="quantity" name="quantity" max="100" value="16" min="0"/>
      <br>
    </div>
    <script src="index.js"  ></script>

  </body>
</html>
